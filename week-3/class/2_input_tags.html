<!DOCTYPE html>
<html>
<body>

<h3>Text Input Tag</h3>
<input type="text" id="first-name" name="first-name" value="John Lightbug">

<h3>Submit Input Tag</h3>
<input type="submit" value="Submit">

<h3>Radio Input Tag</h3>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br>

<h3>Checkbox Input Tag</h3>
<input type="checkbox" id="html" name="skills" value="HTML">
<label for="html">HTML</label><br>
<input type="checkbox" id="css" name="skills" value="CSS">
<label for="css">CSS</label><br>


<h3>Date Input Tag</h3>
<input id="some-date" type="date">

<h3>Password Input Tag</h3>
<input id="super-secret-password" type="password">

<h3>Upload Input Tag</h3>
<input type="file">

</body>
</html>
