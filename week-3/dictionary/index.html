<!DOCTYPE html>
<head>
    <title>Random Quotes</title>
    <script language="JavaScript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script language="JavaScript" crossorigin="anonymous" type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>MICS Dictionary</h1>
        <form>
            <label>Enter a word, any word!</label>
            <input class="form-control" type="text" id="word">
        </form>

        <br>

        <button>Get Meaning And Other Cool Data</button>

        <br>

        <p id="type"></p>
        <p id="pronunciation"></p>
        <p id="definition"></p>
        <p id="example"></p>
    </div>
    
</body>
</html>
