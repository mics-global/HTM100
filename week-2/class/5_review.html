<!DOCTYPE html>
<html>
<head>
    <title>Working With Image Tag</title>
</head>
<body>
    <!-- Image with width and height -->
    <img width="150px" height="150px" src="https://rebrand.ly/htm100-homer">
    <!-- Image only with width -->
    <img width="150px" src="https://rebrand.ly/htm100-homer">
    <!-- Image only with height -->
    <img height="150px" src="https://rebrand.ly/htm100-homer">
    <!-- Image without width or height -->
    <img src="https://rebrand.ly/htm100-homer">
</body>
</html>
